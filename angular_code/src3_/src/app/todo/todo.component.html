<h2>Todo</h2>
<div class="container">
    <div class="alert alert-warning" *ngIf=" todoForm.dirty && todoForm.invalid">Enter valid values</div>
    <!-- <div class="alert alert-warning" *ngIf=" todoForm.dirty && targetDate.invalid">Enter target date values</div>
    <div class="alert alert-warning" *ngIf=" todoForm.dirty && description.invalid">Enter Description  values</div>
      -->
    <form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">
    <fieldset class="form-group">
        <label>Description</label>
        <input type="text" 
        #description="ngModel"
        [(ngModel)]="todo.description" 
        name="description" 
        required="required"
        class="form-control" />
    </fieldset>
    <fieldset class="form-group">
        <label>Target Date</label>
        <input type="date"  #targetDate ="ngModel"
        [ngModel]="todo.targetDate | date:'yyyy-MM-dd'" 
        (ngModelChange)="todo.targetDate = $event"
         name="targetDate" 
         required="required" class="form-control" />

    </fieldset>
    <button  type ="submit" class="btn btn-success" >Save</button>
    </form>
</div>
