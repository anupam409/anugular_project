<h2>My Todo's From Backend</h2>
<div class="container">
    <div class="alert alert-success" *ngIf='message'>{{message}}</div>
    <div>
        
<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>id</th>
                <th>description</th>
                <th>email</th>
                <th>Target Date</th>
                <th>is Completed</th>
                <th><button (click)="addTodo()" class="btn btn-success">Add Todo</button>
                </th>
                
            </tr>
        </thead>
        <tbody>
            <!-- <tr>
            <td>{{todo.id}}</td>
            <td>{{todo.description}}</td>
        </tr> -->
            <tr *ngFor="let todo of todos">
                <td>{{todo.id}}</td>
                <td>{{todo.description}}</td>
                <td>{{todo.email}}</td>
                <td>{{todo.targetDate | date | uppercase}}</td>
                <td>{{todo.done}}</td>
                <td><button (click)="updateTodo(todo.id)" class="btn btn-success">Update</button>
                    <button (click)="deleteTodo(todo.id)" class="btn btn-warning">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    
</div>
